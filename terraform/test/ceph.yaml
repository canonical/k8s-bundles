k8s:
    units: 3
    base: ubuntu@24.04
    constraints: arch=amd64 cores=2 mem=8G root-disk=16G
    channel: latest/edge
k8s_worker:
    units: 3
    base: ubuntu@24.04
    constraints: arch=amd64 cores=2 mem=8G root-disk=16G
    channel: latest/edge
ceph_csi:
    channel: 1.32/stable
    base: ubuntu@22.04
ceph-mon:
    channel: quincy/stable
    constraints: cores=2 mem=4G root-disk=16G
    num_units: 1
    config:
        monitor-count: 1
        expected-osd-count: 2
ceph-osd:
    channel: quincy/stable
    constraints: cores=2 mem=4G root-disk=16G
    num_units: 2
    storage:
        [
            { type: "osd-devices", count: 1, size: "1G" },
            { type: "osd-journals", count: 1, size: "1G" },
        ]
