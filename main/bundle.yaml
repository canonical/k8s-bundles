name: canonical-k8s
applications:
  k8s:
    charm: k8s
    channel: latest/edge
    num_units: 3
    constraints: cpu-cores=2 mem=8G root-disk=32G
  k8s-worker:
    charm: k8s-worker
    channel: latest/edge
    num_units: 3
    constraints: cpu-cores=2 mem=8G root-disk=32G
relations:
- - k8s:k8s-cluster
  - k8s-worker:cluster
- - k8s:cos-worker-tokens
  - k8s-worker:cos-tokens
